image:
  file: .gitpod.Dockerfile

tasks:
  - name: Start Services
    init: |
      docker-compose up -d
      echo "⏳ Waiting for RisingWave to be ready..."

      for i in {1..20}; do
        if psql -h localhost -p 4567 -U root -d dev -c '\q' 2>/dev/null; then
          echo "✅ RisingWave is ready!"
          echo "▶ Running bootstrap.sql..."
          psql -h localhost -p 4567 -U root -d dev < bootstrap.sql && break
        else
          echo "⏳ Attempt $i: Still waiting..."
          sleep 3
        fi

        if [ "$i" -eq 20 ]; then
          echo "❌ Timeout: RisingWave never became ready."
        fi
      done

ports:
  - port: 4567
    onOpen: ignore
  - port: 5691
    onOpen: ignore
  - port: 9000
    onOpen: open-preview
  - port: 9092
    onOpen: ignore
  - port: 2181
    onOpen: ignore

vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - ms-python.python
