image:
  file: .gitpod.Dockerfile

tasks:
  - name: Auto Bootstrap Demo
    init: |
      echo "üöÄ Starting Docker containers..."
      docker-compose up -d

      echo "‚è≥ Waiting for PostgreSQL to be ready..."
      for i in {1..15}; do
        if psql -h localhost -p 5432 -U pguser -d pgdb -c '\q' 2>/dev/null; then
          echo "‚úÖ PostgreSQL is ready!"
          break
        else
          echo "Attempt $i: PostgreSQL not ready yet"
          sleep 3
        fi
      done

      echo "‚è≥ Waiting for RisingWave to be ready..."
      for i in {1..15}; do
        if psql -h localhost -p 4566 -U root -d dev -c '\q' 2>/dev/null; then
          echo "‚úÖ RisingWave is ready!"
          break
        else
          echo "Attempt $i: RisingWave not ready yet"
          sleep 3
        fi
      done

      echo "üêç Installing Python + psycopg2..."
      sudo apt-get update
      sudo apt-get install -y python3-pip
      pip3 install psycopg2-binary kafka-python

      echo "üì¶ Starting demo bootstrap..."

      # Extract demo path from GITPOD_WORKSPACE_CONTEXT
      if [[ -n "$GITPOD_WORKSPACE_CONTEXT" ]]; then
        DEMO_PATH=$(echo "$GITPOD_WORKSPACE_CONTEXT" | python3 -c "import sys, json; print(json.load(sys.stdin)['path'])" 2>/dev/null)
        echo "üìÅ Auto-detected DEMO_PATH from workspace context: ${DEMO_PATH}"
      elif [[ "$GITPOD_REPO_ROOT" != "$PWD" ]]; then
        DEMO_PATH="${PWD#$GITPOD_REPO_ROOT/}"
        echo "üìÅ Auto-detected DEMO_PATH from PWD: ${DEMO_PATH}"
      else
        echo "‚ùå Could not detect a valid demo folder."
        echo "üëâ Use a Gitpod URL like:"
        echo "   https://gitpod.io/#https://github.com/user/repo/tree/main/02-simple-demos/..."
        exit 1
      fi

      # Navigate to the demo directory
      if [[ -d "${DEMO_PATH}" ]]; then
        cd "${DEMO_PATH}"
        echo "üìÇ Changed to demo directory: $(pwd)"
      else
        echo "‚ùå Demo directory ${DEMO_PATH} does not exist"
        exit 1
      fi

      # Determine which demo we're running based on the path
      DEMO_NAME=""
      if [[ "$DEMO_PATH" == *"market_surveillance"* ]]; then
        DEMO_NAME="market_surveillance"
        echo "üîç Detected Market Surveillance demo"
      elif [[ "$DEMO_PATH" == *"market_enrichment"* ]]; then
        DEMO_NAME="market_enrichment"
        echo "üí∞ Detected Market Enrichment demo"
      elif [[ "$DEMO_PATH" == *"marketing_analysis"* ]]; then
        DEMO_NAME="marketing_analysis"
        echo "üìä Detected Marketing Analysis demo"
      elif [[ "$DEMO_PATH" == *"energy_grid"* ]]; then
        DEMO_NAME="energy_grid"
        echo "‚ö° Detected Energy Grid demo"
      else
        echo "‚ö†Ô∏è  Unknown demo type, using generic bootstrap"
        DEMO_NAME="generic"
      fi

      # Run demo-specific bootstrap
      case $DEMO_NAME in
        "market_surveillance")
          echo "üîç Running Market Surveillance bootstrap..."
          
          # Load PostgreSQL bootstrap if it exists
          if [ -f "pg_bootstrap.sql" ]; then
            echo "üì¶ Loading Postgres bootstrap for Market Surveillance..."
            PGPASSWORD=pgpass psql -h localhost -p 5432 -U pguser -d pgdb < pg_bootstrap.sql
          fi

          # Load RisingWave bootstrap if it exists
          if [ -f "bootstrap.sql" ]; then
            echo "üì¶ Loading RisingWave bootstrap for Market Surveillance..."
            psql -h localhost -p 4566 -U root -d dev < bootstrap.sql
          fi

          # Run data generator if it exists
          if [ -f "data_generator.py" ]; then
            echo "‚öôÔ∏è Running Market Surveillance data generator..."
            python3 data_generator.py
          fi

          # Any additional market surveillance specific setup
          echo "üéØ Market Surveillance demo ready!"
          ;;

        "market_enrichment")
          echo "üí∞ Running Market Enrichment bootstrap..."
          
          # Load PostgreSQL bootstrap if it exists
          if [ -f "pg_bootstrap.sql" ]; then
            echo "üì¶ Loading Postgres bootstrap for Market Enrichment..."
            PGPASSWORD=pgpass psql -h localhost -p 5432 -U pguser -d pgdb < pg_bootstrap.sql
          fi

          # Load RisingWave bootstrap if it exists
          if [ -f "bootstrap.sql" ]; then
            echo "üì¶ Loading RisingWave bootstrap for Market Enrichment..."
            psql -h localhost -p 4566 -U root -d dev < bootstrap.sql
          fi

          # Run data generator if it exists
          if [ -f "data_generator.py" ]; then
            echo "‚öôÔ∏è Running Market Enrichment data generator..."
            python3 data_generator.py
          fi

          # Any additional market enrichment specific setup
          echo "üíé Market Enrichment demo ready!"
          ;;

        "marketing_analysis")
          echo "üìä Running Marketing Analysis bootstrap..."
          
          # Load PostgreSQL bootstrap if it exists
